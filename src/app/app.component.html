<div class="container">
  <h1 class="my-3">CoinMarket</h1>

  <input type="text" class="form-control bg-dark text-light border-0 my-4 text-center" (keyup)="searchCoin()"
    [(ngModel)]="searchText" placeholder="Search" />

  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">
          {{title}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filteredCoins; let i = index">
        <td class="text-muted">{{i + 1}}</td>
        <td>
          <img [src]="coin.image" alt="{{coin.name}}" style="width:2rem">
          <span class="ms-2"> {{coin.name}}</span>
          <span class="text-muted text-uppercase ms-2">{{coin.symbol}}</span>
        </td>
        <td>
          {{coin.current_price}}â‚¬
        </td>
        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success': 'text-danger'">
          {{coin.price_change_percentage_24h.toLocaleString()}}%
        </td>
        <td>
          {{coin.total_volume.toLocaleString()}}
        </td>
      </tr>
    </tbody>
  </table>

</div>

<footer class="text-center my-4">CoinMarket made with Angular using CoinGecko API - Walid Salhi</footer>
